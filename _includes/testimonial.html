<section class="testimonial">
    <div class="container">
      <blockquote>
        <p>{{ include.message }}</p>
        <cite>{{ include.who }}</cite>
        <p>
          <br>
         {% if include.url %}
            <iframe height="auto" width="auto" src="{{include.url}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
         {% endif %}
        </p>
      </blockquote>
    </div>
</section>
